<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hillel Front-End Pro</title>
    <!-- <link rel="shortcut icon" type="image/png" href="/src/images/favicon-32x32.png"> -->
    <!-- <link rel="stylesheet" href="/src/style/style.css"> -->
</head>

<body>
    <main>
        <header class="header">

            <nav class="header__navmenu">
                <ul class="header__navmenu-list">
                    <li class="header__navmenu-item">Main</li>
                    <li class="header__navmenu-item">FAQ</li>
                    <li class="header__navmenu-item">Content</li>
                    <li class="header__navmenu-item">Contacts</li>
                </ul>
            </nav>
        </header>
        <section class="main-section container">
            <div class="main-section__counter-box">
                <p class="main-section__title">Simple Counter on React</p>
                <div class="main-section__counter">
                    <button class="main-section__decrement">-</button>
                    <span class="main-section__count">0</span>
                    <button class="main-section__increment">+</button>
                </div>
                <button class="main-section__reset-btn">Reset</button>
            </div>
        </section>
        <footer class="footer">(c) All rights reserved 2004</footer>
    </main>

    <!-- <script src="index.js"></script> -->

</body>

</html>
